<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  
  padding: 10px;
}
.grid-item {
  
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item" style="background-color: yellow">One</div>
  <div class="grid-item" style="background-color: red">Two</div>
  <div class="grid-item" style="background-color: blue">Three</div>  
  <div class="grid-item" style="background-color: green">Four</div>
  <div class="grid-item" style="background-color: white">Five</div>
  <div class="grid-item" style="background-color: purple">Six</div>  
  <div class="grid-item" style="background-color: gray">Seven</div>
  <div class="grid-item" style="background-color: pink">Eight</div>
  <div class="grid-item" style="background-color: orange">Nine</div>  
</div>

</body>
</html>
